<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>JS Calculator</title>
  </head>
  <body>
    <main>
      <h1 class="title">Ugly Calculator</h1>
      <div class="calculator">
        <div class="calculator-grid">
          <span class="display">0</span>
          <button class="clear gray">AC</button>
          <button class="number gray" value="sign">+/-</button>
          <button class="percent gray" disabled>%</button>
          <button class="operator blue" value="/">÷</button>
          <button class="number mint" value="7">7</button>
          <button class="number mint" value="8">8</button>
          <button class="number mint" value="9">9</button>
          <button class="operator blue" value="*">×</button>
          <button class="number mint" value="4">4</button>
          <button class="number mint" value="5">5</button>
          <button class="number mint" value="6">6</button>
          <button class="operator blue" value="-">−</button>
          <button class="number mint" value="1">1</button>
          <button class="number mint" value="2">2</button>
          <button class="number mint" value="3">3</button>
          <button class="operator blue" value="+">+</button>
          <button class="number mint span" value="0">0</button>
          <button class="number mint" value="." disabled>.</button>
          <button class="enter blue">=</button>
        </div>
      </div>
    </main>
    <script type="module" src="src/App.js"></script>
  </body>
</html>
